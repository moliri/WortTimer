<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Wort Timer</title>

    <!-- jQuery/jQuery Mobile/jQuery Mobile CSS -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
    <script type="text/JavaScript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script> 
    <script type="text/JavaScript" src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script> 

    <!-- Bootstrap Core CSS -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	
	<!-- Icons -->
	<link rel="shortcut icon" href="img/favicon.ico" >
	
	<!-- Fonts -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	
	<!-- Parse files -->
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.18.min.js"></script>
    <script type="text/JavaScript" src="js/parse.js"></script>

    <!-- Wort Timer JS files -->
    <script src="js/WortTimer.js"></script>
	<link href="css/WortTimer.css" rel="stylesheet">
    <script type="text/javascript" src="js/TimeCircles.js"></script>
    <link rel="stylesheet" href="css/TimeCircles.css" />
    <style type="text/css">
     #CountDownTimer2 {
        position: relative;
		left: 60%;
        
        
        width:0em;
        height:18em;
        margin-top: -9em; /*set to a negative number 1/2 of your height*/
        margin-left: 8em; /*set to a negative number 1/2 of your width*/
        border: 0px solid #ccc;
        }

        html, body
        {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Home Page -->
    <div data-role="page" id="home">
    	<div data-role="header" data-theme="b">
    		<h1> Wort Timer </h1>
    	</div>
    	
    	<div data-role="content" class="content">
    		<h1 id="welcome"> Wort Timer </h1>
			
			</br>
			
			<div id="brewType" data-role="controlgroup" data-type="horizontal">
				<input type="button" id="extract" value="Extract Brewing"/>
				<input type="button" id="extractInfo" value="Info" data-icon="info" data-iconpos="notext"/>
			</div>
				
			</br>
				
			<div id="brewType" data-role="controlgroup" data-type="horizontal">
				<input type="button" id="partialMash" value="Partial Mash Brewing"/>
				<input type="button" id="partialMashInfo" value="Info" data-icon="info" data-iconpos="notext"/>
			</div>
			
			</br>
			
			<div id="brewType" data-role="controlgroup" data-type="horizontal">
				<input type="button" id="allGrain" value="All Grain Brewing"/>
				<input type="button" id="allGrainInfo" value="Info" data-icon="info" data-iconpos="notext"/>
			</div>
            </br></br>
            <div id="userid">
                <a id="IDInfo" data-role="button" data-icon="info" data-iconpos="right">Enter User ID:</a>
                <input type="text" value="" id="userid_val"/>
                <input type="button" value="Submit" id="submit_userid" />
            </div>
            <ul data-role="listview" data-split-icon="delete" data-split-theme="a" data-inset="true" id="savedList">
            </ul>
		</div>
	</div>

    
    <!-- Extract Input Page -->
    <div data-role="page" id="inputPage" data-cache="false">
        
		<div data-role="header" data-theme="b">
            <h1> Wort Timer </h1> 
        </div>
		
        <div data-role="content" class="content">
            <h1 id="welcome">Brew Times</h1>
            <div data-role="fieldcontain" id="firstPhaseForm">
                <label for="steepTime" id="firstPhase">Steep Time (min): </label>      
                <input id="steepTime" name="steepTime" value="30" type="text"/>
            </div>
            <div data-role="fieldcontain">
                <label for="boilTime">Total Boil Time (min): </label>      
                <input id="boilTime" name="boilTime" value="60" type="text"/>
            </div>
            <div data-role="fieldcontain">
		<label for="select-choice-1" class="select">Number of Hops:</label>
   		<select name="select-choice-1" id="numHops">
   		<option value=0>Select # of Hops</option>
      		<option value=1>1</option>
      		<option value=2>2</option>
      		<option value=3>3</option>
      		<option value=4>4</option>
      		<option value=5>5</option>
   		</select>
	    </div>
        <div class="priceRangeInfo">
            <label for="buying_slider_min" id="hops_at">Hops @ </label>
            <input type="range" name="buying_slider_1" id="buying_slider_1" slider="1" class="BuyingSlider" value="100" min="0" max="100"/>
            <input type="range" name="buying_slider_2" id="buying_slider_2" slider="2" class="BuyingSlider" value="100" min="0" max="100"/>
            <input type="range" name="buying_slider_3" id="buying_slider_3" slider="3" class="BuyingSlider" value="100" min="0" max="100"/>
            <input type="range" name="buying_slider_4" id="buying_slider_4" slider="4" class="BuyingSlider" value="100" min="0" max="100"/>
            <input type="range" name="buying_slider_5" id="buying_slider_5" slider="5" class="BuyingSlider" value="100" min="0" max="100"/>
        </div>
        <div data-role="fieldcontain">     
            <input type="button" id="submitTime" value="Submit" />
        </div> 
        </div>
		
    </div>

	<!-- Timer Page -->
    <div data-role="page" id="timer">
		
		<audio controls id="soundHandle" style="display: none;">
			<source src="sound/notification.ogg" type="audio/mpeg">
		</audio>
		<div data-role="header" data-theme="b">
            <h1> Wort Timer </h1> 
        </div>
	
        <div data-role="content">
            <div id="timersGrouped">
                <span id="CountDownTimer" data-timer="900" style="width: 300px; height: 270px;" ></span>
                <span id="CountDownTimer2" data-timer="900" style="width: 300px;  height: 100px;" ></span>
            </div> 
            
            </br>
			
            <button class="btn btn-success startTimer">Start Timer</button>
            <button class="btn btn-danger stopTimer">Stop Timer</button>
        </div>
    </div>

    <div data-role="page" id="completed">
        <div data-role="header" data-theme="b">
            <h1>Wort Timer</h1> 
        </div>
        <div data-role="content">
            <br>
            <h1> You are done brewing! </h1>
            <br>
            <h1> Enjoy! </h1>
            <br>
            <a href="#popupForm" data-icon="heart" data-rel="popup" data-role="button"> Save it! </a>
            <a href="" data-icon="home" data-role="button" id="back_home"> Return to Home </a>
            <div data-role="popup" id="popupForm" data-position-to="window" class="ui-content">
                <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
                <div data-role="fieldcontain">
                    <label for="brewName"> Name:</label>
                    <input type="text" name="brewName" id="brewName" value="" />
                </div>
                <div data-role="fieldcontain">
                    <label for="comment">Comment:</label>
                    <textarea cols="40" rows="15" name="comment" id="comment"></textarea>
                </div>
                <div data-role="fieldcontain">
                    <button id="add_to_saved"> Submit </button>
                </div>
            </div>
        </div>
    </div>
	
</body>

</html>
