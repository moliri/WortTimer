<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Wort Timer</title>

    <!-- jQuery/jQuery Mobile/jQuery Mobile CSS -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
    <script type="text/JavaScript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script> 
    <script type="text/JavaScript" src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script> 

    <!-- Bootstrap Core CSS -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	
	<!-- Fonts -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	
	<!-- Parse files -->
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.18.min.js"></script>
    <script type="text/JavaScript" src="js/parse.js"></script>

    <!-- Wort Timer JS files -->
    <script src="js/WortTimer.js"></script>
	<link href="css/WortTimer.css" rel="stylesheet">
    <script type="text/javascript" src="js/TimeCircles.js"></script>
    <link rel="stylesheet" href="css/TimeCircles.css" />
    <style type="text/css">
     #CountDownTimer2 {
        position:absolute;
        bottom: 30%;
		left: 20%;
        
        width:0em;
        height:18em;
        margin-top: -9em; /*set to a negative number 1/2 of your height*/
        margin-left: 8em; /*set to a negative number 1/2 of your width*/
        border: 0px solid #ccc;
        }
    </style>
</head>

<body>
    <!-- Home Page -->
    <div data-role="page" id="home">
    	<div data-role="header" data-theme="b">
    		<h1> Wort Timer </h1>
    	</div>
    	
    	<div data-role="content" class="content">
    		<h1 id="welcome"> Wort Timer </h1>
    		</br>
    		</br>
    		<input type="button" id="extract" value="Extract Brewing"/>
    		</br>
    		<input type="button" id="partialMash" value="Partial Mash"/>
    		</br>
    		<input type="button" id="allGrain" value="All Grain"/>
    		
    	</div>
    	
    </div>
    <!-- Input Page -->
    <div data-role="page" id="timeInput">
        
		<div data-role="header" data-theme="b">
            <h1> Wort Timer </h1> 
        </div>
		
        <div data-role="content" class="content">
            <h1 id="welcome"> Wort Timer</h1>
            <div data-role="fieldcontain">
                <label for="firstPhase">Steep Time (sec): </label>      
                <input id="firstPhase" name="firstPhase" type="text"/>
            </div>
            <div data-role="fieldcontain">
                <label for="secondPhase">Total Boil Time (sec): </label>      
                <input id="secondPhase" name="secondPhase" type="text"/>
            </div>
            <div data-role="fieldcontain">
		<label for="select-choice-1" class="select">Number of Hops:</label>
   		<select name="select-choice-1" id="numHops">
      		<option value=1>1</option>
      		<option value=2>2</option>
      		<option value=3>3</option>
      		<option value=4>4</option>
      		<option value=5>5</option>
   		</select>
	    </div>
	    <div>
	    	<button id="hopTimes" type="button">Set Hop Times</button>
	    </div>
	    <div>
	    	<input type="range" name="hop1" id="hop1" value="0" min="0" max="150" data-highlight="false" />
	    	<input type="range" name="hop2" id="hop2" value="0" min="0" max="150" data-highlight="false" />
	    	<input type="range" name="hop3" id="hop3" value="0" min="0" max="150" data-highlight="false" />
	    	<input type="range" name="hop4" id="hop4" value="0" min="0" max="150" data-highlight="false" />
	    	<input type="range" name="hop5" id="hop5" value="0" min="0" max="150" data-highlight="false" />
	    </div>
            <div data-role="fieldcontain">     
                <input type="button" id="submitTime" value="Submit" />
            </div> 
        </div>
		
    </div>

	<!-- Timer Page -->
    <div data-role="page" id="timer">
	
		<div data-role="header" data-theme="b">
            <h1> Wort Timer </h1> 
        </div>
	
        <div data-role="content">
            <div id="timersGrouped">
                <span id="CountDownTimer" data-timer="900" style="width: 300px; height: 270px;" ></span>
                <span id="CountDownTimer2" data-timer="900" style="width: 300px;  height: 100px;" ></span>
            </div> 
            
            </br>
			</br>
			</br>
			</br>
			</br>
            <button class="btn btn-success startTimer">Start Timer</button>
            <button class="btn btn-danger stopTimer">Stop Timer</button>
        </div>
		
    </div>
	
</body>

</html>
